<!DOCTYPE html>
<html>

<head>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" type="text/css" href="register.component.css">
</head>
<div class="container">

  <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
    <h2>BIENVENIDO</h2>
    <img
      src="https://scontent.fsyq1-1.fna.fbcdn.net/v/t39.30808-6/305993415_453949056755691_5413879430289930291_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=5f2048&_nc_ohc=gF2hbRkShUgAX_T1Oy8&_nc_ht=scontent.fsyq1-1.fna&oh=00_AfBwR2G72TojbEEJ9NLr0CvDi5TWfuDUq9HudKFOz6lDHA&oe=65464237"
      alt="Imagen de bienvenida">
    <br>
    <div class="form-group">
      <input type="email" id="email" formControlName="email" required class="input-field"
        placeholder="Introduce tu correo electrónico">
    </div>
    <div class="form-group">
      <input type="password" id="password" formControlName="password" required class="input-field"
        placeholder="Introduce tu contraseña">
    </div>
    <button type="submit">REGISTRARSE</button>
    <button type="submit" routerLink="/login">REGRESAR</button>
  </form>
</div>
